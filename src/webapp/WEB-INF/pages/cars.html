<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        /* Стилизация таблицы */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Анимация при наведении на строки таблицы */
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<h1>Cars</h1>

<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Colour</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carList}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.colour}"></td>
        <td th:text="${car.yearCreate}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
